      <div class="section" id="todo">

        <div class="section-in">

            <strong class="title">TO DO</strong>
            <button type="button" class="day"><span class="sr-only">밤 스킨 변경 버튼</span></button>

            <div class="do-enter">
              <input type="text" class="text" value="input do it list">

            </div>

                <button type="button" class="delet">

                </button>
              </li>
            </ul>

            <div class="total"></div>
            <div class="control">
                <button type="button" class="all">All</button>
                <button type="button" class="active">active</button>
                <button type="button" class="completed">completed</button>
                <button type="button" class="Clear">Clear completed</button>
            </div>

        </div>

      <script>

         $(document).ready(function(){

          var todo = $("#todo");
          var change_button = todo.find(".day");

        change_button.click(function(){

          if(change_button.hasClass('day') == true){

          $(this).removeClass("day").addClass("night")
          $(this).find(".sr-only").text("낮 스킨 변경 버튼")
          todo.css("background-image","url('../img/do-it/bg-desktop-dark.jpg')")

          }else{

            $(this).removeClass("night").addClass("day")
            $(this).find(".sr-only").text("밤 스킨 변경 버튼")
            todo.css("background-image","url('../img/do-it/bg-desktop-light.jpg')")
          }
    
            )};
         )}
