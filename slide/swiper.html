<body>
<div class="wrap">

    <header class="header clearfix">

        <div class="gnb_wrap">
         <div class="gnb_in">
           <!-- gnb -->
           <a href="../index.html" class="link logo">
            kim's
           </a>
           <nav class="gnb">
             <ul class="drop_down clearfix">
                 <li class="li depth1">
                   <a href="./slide/slide.html" class="link zamong">slick</a>
                   <ul class="depth2">
                     <li><a href="./slide.html" class="link">horizontal slick</a></li>
                     <li><a href="./v_slide.html" class="link">vertital slick</a></li>
                     <li><a href="./swiper.html" class="link">swiper slide</a></li>
                   </ul>
                 </li>
                 <li class="li depth1 ">
                   <a href="./fullpage/fullpage.html" class="link mint">Fullpage</a>
                   <ul class="depth2">
                     <li><a href="#" class="link">2차메뉴</a></li>
                     <li><a href="#" class="link">2차메뉴</a></li>
                     <li><a href="#" class="link">2차메뉴</a></li>
                   </ul>
                 </li>
                 <li class="li depth1">
                   <a href="./script_note/note.html" class="link vanila">script_note</a>
                   <ul class="depth2">
                     <li><a href="#" class="link">2차메뉴</a></li>
                     <li><a href="#" class="link">2차메뉴</a></li>
                     <li><a href="#" class="link">2차메뉴</a></li>
                   </ul>
                 </li>
                 <li class="li depth1">
                   <a href="#" class="link org">Prontend mento</a>
                   <ul class="depth2">
                     <li><a href="#" class="link">2차메뉴</a></li>
                     <li><a href="#" class="link">2차메뉴</a></li>
                     <li><a href="#" class="link">2차메뉴</a></li>
                   </ul>
                 </li>
             </ul>
           </nav>
           <script>
             $(document).ready(function(){
     
               var gnb_ov =$(".gnb_in");
               var depth1 = $(".drop_down .depth1");
               var depth2 = $(".drop_down .depth2");
     
               depth2.hide();
               
               depth1.on("mouseover",function(){
     
                 gnb_ov.removeClass("ov")
                 depth1.removeClass("hover")
                 depth2.hide();
     
                 $(this).addClass("hover");
                  gnb_ov.addClass("ov");
                 if($(this).hasClass("hover")){
                   $(this).find(">a").attr("title","2차메뉴열림").next(".depth2").show()
                 }
               });
     
               depth1.on("mouseleave",function(){
                 
                 gnb_ov.removeClass("ov")
                 depth1.removeClass("hover")
                 depth2.hide();
     
               });
     
     
               depth1.on("focusin",function(){
     
                 depth1.removeClass("hover")
                 depth1.find(">a").attr("title","2차메뉴닫힘")
                 depth2.hide();
     
                 $(this).addClass("hover");
                 
                 if($(this).hasClass("hover")){
                     $(this).find(">a").attr("title","2차메뉴열림").next(".depth2").show()
                 }
     
               })
               // 마지막 a 링크 벗어나면 포커스 아웃
               depth2.find("li:last-child a").on("focusout",function(){
               depth1.removeClass("hover")
               depth2.hide();
     
               })
     
     
     
     
             // 움직이는 header scroll event
         
               //1) 윈도우 스크롤 이벤트 기능 선언
               $(window).scroll(function(){
                   
              //2) 윈도우 창의 스크롤 값
               var scroll_bar_top = $(document).scrollTop();
                   //   3) 기준점은 header의 높이값
               var gnb_height = $(".gnb_in").height();
             
           
               console.log(gnb_height ,scroll_bar_top)
     
               var section2 = $(".section2").offsetTop;
           
               if( scroll_bar_top >= gnb_height){
                 gnb_ov.addClass("fixed")
               }else{
                 gnb_ov.removeClass("fixed")
               }
     
               })
     
     
             })
     
           </script>
         </div>
         <!-- gnb -->
       </div>
     
     </header>


    <div class="section flower" id="swiper">
        <div class="inner">
            <h2 class="tit">Swiper-slide</h2>

            <div class="mv">
            
                <div class="swiper-container">
                
                    <div class="swiper-wrapper">
                    
                        <div class="swiper-slide item1">
                            <span>스</span>
                        </div>
                        <div class="swiper-slide item2">
                            <span>와</span>
                        </div>
                        <div class="swiper-slide item3">
                            <span>이</span>
                        </div>
                        <div class="swiper-slide item4">
                            <span>퍼</span>
                        </div>
                    </div>

                    <div class="swiper-pagination"></div>    
                    <div class="swiper-button-prev"></div>
                    <div class="control-btn">  
                        <div class="swiper-button-play">play</div>
                        <div class="swiper-button-pause">stop</div>
                    </div>
                
                    <div class="swiper-button-next"></div>
                    
                
                </div>
                

                <script>
                    $(document).ready(function () {

                        var swiper = new Swiper('.swiper-container', {

                            direction: 'horizontal',
                            //slidesPerView: 1,
                            effect:'fade',
                            spaceBetween: 0,
                            debugger: true,
                            mousewheel: true,
                            loop: true,
                            centerdeSlides: true,
                            speed: 500,
                            autoplay: {

                                delay: 3000,
                                //아래 기입을 해줘야 드래그 슬라이드 시 안 멈춤
                                disableOnInteraction: false,

                            },
                            pagenation: {

                                el: '.swiper-pagenaiton',
                                clickable: true,
                            },
                            navigation: {

                                prevEl: '.swiper-button-prev',
                                nextEl: '.swiper-button-next',

                            }



                        });

                    const play_btn = $('.swiper-button-play');
                    const stop_btn = $('.swiper-button-pause');

                    play_btn.hide();
                    
                    stop_btn.click(function(){

                        play_btn.show();
                        swiper.autoplay.stop();
                        stop_btn.hide();
                    });

                    play_btn.click(function(){

                            play_btn.hide();
                            stop_btn.show();

                        swiper.autoplay.start();
                        
                    });

                    
                    });

                </script>
            </div>
        </div>
    </div>


   
</div>

<link rel="stylesheet" type="text/css" href="./css/slick.css"/>
